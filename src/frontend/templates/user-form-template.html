<ul class="form-style">
  <li>
    <label>Full Name <span class="required">*</span></label>
    <input type="text" name="first_name" class="field-divided" value="<%- first_name %>" placeholder="Enter first name..." />&nbsp;<input type="text" name="last_name" class="field-divided" value="<%- last_name %>" placeholder="Enter last name..." />
  </li>
  
  <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="email" class="field-long" value="<%- email %>" placeholder="Enter email address..." />
  </li>
  
  <li>
    <label>Dropdown <span class="required">*</span></label>
    <select name="optional" class="field-select">
    <option value="<%- optional %>" selected hidden ><%- optional %></option>
    <option value="Infrastructures">Infrastructures</option>
    <option value="Markets">Markets</option>
    <option value="Architectures">Architectures</option>
    <option value="E-Commerce">E-Commerce</option>
    <option value="Applications">Applications</option>
    <option value="Experiences">Experiences</option>
    </select>
  </li>
  
  <li>
    <label>Message <span class="required">*</span></label>
    <textarea name="message" id="message" class="field-long field-textarea" placeholder="Type a message..."><%- message %></textarea>
  </li>
  
  <li>
    <button type="button" class="close">Close</button>
    <button type="submit" class="submit">Submit</button>
  </li>
</ul>

<ul class="form-style">
  <li class=form-group>
    <label>Username <span class="required">*</span></label>
    <input type="text" name="username" class="field-long" placeholder="Enter your username..." />
    <span class="help-block hidden"></span>    
  </li>

  <li class=form-group>
    <label>Password <span class="required">*</span></label>
    <input type="password" name="password" class="field-long" placeholder="Enter your password..." />
    <span class="help-block hidden"></span>    
  </li>
  
  <li class='message'></li>

  <li>
    <button type="button" class="close">Close</button>
    <button type="submit" class="submit">Login</button>
  </li>
</ul>
